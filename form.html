<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Manager - Task Entry</title>

     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

     
</head>
<body>
    <div class="container ">
        <form id="tasks-form" class="m-auto">
            <h1>Task Entry Form</h1>
            <div class="form-group">
                <label for="title">Title</label><br>
                <input type="text" name="title">
            </div>

            <div class="form-group">
                <label for="description">Description</label><br>
                <textarea rows="5" cols="50"></textarea>
            </div>

            <div class="form-group">
                <label for="category">Category</label><br>
                <input type="text" name="category">
            </div>

            <div class="form-group">
                <label for="priority">Priority Level</label><br>
                <select name="priority">
                    <option>Select and item</option>
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="progress">Progress Level</label><br>
                <select name="selProgress">
                    <option>Select and item</option>
                    <option>Pending</option>
                    <option>Started</option>
                    <option>Completed</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary btn-lg m-2 py-2 px-4" href="#">Submit</a>
            
        </form>
    </div>  
</body>
</html>
