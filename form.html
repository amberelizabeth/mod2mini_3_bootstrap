<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Manager - Task Entry</title>

     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
     <script src="./scripts.js"></script>

</head>
<body>
    <div class="container ">
        <form id="tasks-form" class="m-auto">
            <h1>Task Entry Form</h1>
            <div class="form-group">
                <label for="title">Title</label><br>
                <input type="text" name="title" id="title">
                <span id="err_title" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="description">Description</label><br>
                <textarea rows="5" cols="50" name="description" id="description"></textarea>
                <span id="err_desc" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="category">Category</label><br>
                <input type="text" name="category" id="category">
                <span id="err_cat" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="priority">Priority Level</label><br>
                <select name="priority" id="priority">
                    <option value="">Select and item</option>
                    <option value="low">Low</option>
                    <option value="med">Medium</option>
                    <option value="high">High</option>
                </select>
                <span id="err_priority" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="progress">Progress Level</label><br>
                <select name="progress" id="progress">
                    <option value="">Select and item</option>
                    <option value="pending">Pending</option>
                    <option value="started">Started</option>
                    <option value="completed">Completed</option>
                </select>
                <span id="err_progress" class="error-message"></span>
            </div>

            <button id="submitBtn" type="button" class="btn btn-primary btn-lg m-2 py-2 px-4" href="#">Submit</a></button>
            
            <p id="success_msg" class="alert-success">Task submitted successfully, woo hoo!</p>
        </form>
    </div>  
</body>
</html>
